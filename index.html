<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@500&family=Oswald:wght@500&family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assests/css/style.css"/>
    <title>Weather Dashboard</title>
</head>
<!-- Items on Page:
search display
    - userInput (searched city)
    - searchHistory
weather display
    - current weather
    - week forecast  -->
<body>

    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <!-- Search Bar + History -->
    <section class="searchAndHistory">

        <form class="searchContainer">

            <input id="userInput" type="text" class="searchBar" placeholder="Enter City Name">
            <button id="search-Btn" class="btn">Search</button>

        </form>

        <div class="historyContainer">
            <ul id="userHistory"></ul>
        </div>

    </section>

    <!-- Weather Forecast Display -->
    <main class="container forecastDisplay">

        <div class ="currentWeather" id="city">
            <!-- current forecast -->
            <h2 id="currentCity"></h2>
        </div>
        <div class ="forecast">
            <!-- forecast -->
            <h3>5 Day Forecast:</h3>
            <ul id="forecastCards"></ul>
        </div> 
               
    </main>

   <script src="./assests/js/index.js"></script>

</body>
</html>
